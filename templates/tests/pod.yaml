apiVersion: v1
kind: Pod
metadata: 
  name: {{ .Values.podName }}
spec: 
  containers:
    - name: nginx
      image: {{ .Values.image_name }}
      {{- range .Values.ports }}
      ports: 
       - containerPort: {{ . }}
      {{- end }}

      env: 
       {{- range $k, $v := .Values.env }}
       - name: {{ .key }}
       {{- end }}


